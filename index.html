<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/main.css" />
    <title>Javascript Game</title>
  </head>
  <body>
    <div class="container">
      <h2 class="fl">Challenge 1: Find Your Age</h2>
      <div class="flex-container-1">
        <div>
          <button class="btn btn-primary" onclick="age_calculator()">
            Find Age
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-container-1">
        <div id="flex-result-result"></div>
      </div>
    </div>
    <div class="container">
      <h2>Challenge 2: Cat Generator</h2>
      <hr />

      <button class="btn btn-success" onclick="gen_cat()">Generate Cat</button>

      <div class="flex-container-2" id="gen-cat-flex"></div>
    </div>
    <div class="container">
      <h2>Challenge 3: Rock,Paper, Scissors Game:</h2>
      <hr />
      <div class="flex-rps-container" id="flex-rps-container-div">
        <img
          id="rock"
          src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Logan_Rock_Treen_closeup.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rps_game(this)"
        />
        <img
          id="paper"
          src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"
          alt=""
          height="150"
          width="150"
          onclick="rps_game(this)"
        />
        <img
          id="scissors"
          src="https://thumbs.dreamstime.com/z/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rps_game(this)"
        />
      </div>
    </div>
    <div class="container">
      <h2>Challenge 4: Change the Color of the All button</h2>

      <div class="flex-box-color-div">
        <form action="">
          <select
            name="btn-color-change"
            id="btn-color-change"
            onchange="btn_color_change_box(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-success">Google</button>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-danger">YouTube</button>
        <button class="btn btn-warning">Yahoo</button>
      </div>
    </div>

    <div class="container">
      <h2>Challenge 5: Blackjack Game</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="black-jack-row-1">
        <div id="black-jack-your-box">
          <h2>Your: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="black-jack-dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="black-jack-row-2">
        <div>
          <button id="blackjack-hit-btn" class="btn-lg btn-primary mr-3">
            Hit
          </button>
          <button id="blackjack-stand-btn" class="btn-lg btn-warning mr-3">
            Stand
          </button>
          <button id="blackjack-deal-btn" class="btn-lg btn-danger">
            Deal
          </button>
        </div>
      </div>
      <div class="black-jack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draw</th>
          </tr>
          <tr>
            <th><span id="win">0</span></th>
            <th><span id="loses">0</span></th>
            <th><span id="draws">0</span></th>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/js/main.js"></script>
  </body>
</html>
